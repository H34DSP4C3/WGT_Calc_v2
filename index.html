<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WGT Shot Calculator</title>
  <style>
    /* Dark, modern, mobile-friendly theme */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    input[type="number"],
    input[type="range"],
    select,
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="range"] {
      padding: 0;
      height: 2rem;
    }
    #angleDisplay {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }
    button {
      margin-top: 1.5rem;
      background: #2979ff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1463d1;
    }
    .result {
      margin-top: 2rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 4px;
    }
    .result p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WGT Shot Calculator</h1>

    <label for="distance">Distance to Hole (yd)</label>
    <input type="number" id="distance" placeholder="e.g. 150">

    <label for="windSpeed">Wind Speed (mph)</label>
    <input type="number" id="windSpeed" placeholder="e.g. 10">

    <label for="windAngle">
      Wind Direction<br>
      <small>(0°=headwind, 90°=left cross, 180°=tail, 270°=right cross)</small>
    </label>
    <input type="range" id="windAngle" min="0" max="360" value="0">
    <div id="angleDisplay">0°</div>

    <label for="elevation">Elevation Change (ft, use + or –)</label>
    <input type="text" id="elevation" placeholder="+10 or -5">

    <label for="lie">Lie Condition</label>
    <select id="lie">
      <option value="tee">Tee</option>
      <option value="fairway" selected>Fairway</option>
      <option value="lightRough">Light Rough</option>
      <option value="medRough">Medium Rough</option>
      <option value="heavyRough">Heavy Rough</option>
      <option value="sand">Sand</option>
    </select>

    <label for="spin">Desired Backspin</label>
    <select id="spin">
      <option value="0">0%</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
      <option value="100" selected>100% (Full Spin)</option>
    </select>

    <button id="calcBtn">Calculate Shot</button>

    <div id="result" class="result" style="display:none;">
      <h2>Recommendation</h2>
      <p id="clubResult"></p>
      <p id="powerResult"></p>
      <p id="spinResult"></p>
      <p id="adjDistResult"></p>
      <p id="gridResult"></p>
    </div>
  </div>

  <script>
    // ─── Yardage tables with updated Driver & 3W + tee adjustments ─────────
    const clubData = {
      'Driver':        { spinMapping:{100:320,95:311,90:292}, teeAdj: 3 },
      '3W':            { spinMapping:{100:260,95:251,90:233}, teeAdj: 3 },
      '3i':            { spinMapping:{50:218,75:214,100:215}, teeAdj: 3 },
      '4i':            { spinMapping:{50:201,75:200,100:196}, teeAdj: 3 },
      '5i':            { spinMapping:{50:190,75:186,100:183}, teeAdj: 3 },
      '6i':            { spinMapping:{50:174,75:171,100:171}, teeAdj: 3 },
      '7i':            { spinMapping:{50:161,75:155,100:153}, teeAdj: 3 },
      '8i':            { spinMapping:{50:151,75:146,100:143}, teeAdj: 3 },
      '9i':            { spinMapping:{50:133,75:132,100:128}, teeAdj: 3 },
      'PW':            { spinMapping:{50:119,75:114,100:112}, teeAdj: 3 },
      '64° LW Punch': { spinMapping:{100:50,  95:47,  90:42 }, teeAdj: 0 },
      '60° LW Punch': { spinMapping:{100:69,  95:63,  90:58 }, teeAdj: 0 },
      '56° SW Punch': { spinMapping:{100:84,  95:77,  90:72 }, teeAdj: 0 }
    };

    // ─── Spin interpolation ─────────────────────────────────────────────────
    function getSpinDistance(club, spinPct, lie) {
      const map = clubData[club].spinMapping;
      const keys = Object.keys(map).map(Number).sort((a,b)=>a-b);
      let d;
      if (map[spinPct] !== undefined) {
        d = map[spinPct];
      } else if (spinPct < keys[0]) {
        const [p0,p1] = keys, d0=map[p0], d1=map[p1], m=(d1-d0)/(p1-p0);
        d = d0 + m*(spinPct-p0);
      } else if (spinPct > keys[keys.length-1]) {
        d = map[keys[keys.length-1]];
      } else {
        for (let i=0; i<keys.length-1; i++){
          const p0=keys[i], p1=keys[i+1], d0=map[p0], d1=map[p1], m=(d1-d0)/(p1-p0);
          if (spinPct>p0 && spinPct<p1) {
            d = d0 + m*(spinPct-p0);
            break;
          }
        }
      }
      return d + (lie==='tee' ? clubData[club].teeAdj : 0);
    }

    // ─── Main calculation & UI hookup ──────────────────────────────────────
    document.getElementById('windAngle').addEventListener('input', e => {
      document.getElementById('angleDisplay').textContent = e.target.value + '°';
    });

    document.getElementById('calcBtn').addEventListener('click', () => {
      const dist     = parseFloat(document.getElementById('distance').value)   || 0;
      const windSp   = parseFloat(document.getElementById('windSpeed').value)  || 0;
      const angleDeg = parseFloat(document.getElementById('windAngle').value) || 0;
      const elevStr  = document.getElementById('elevation').value;
      const lie      = document.getElementById('lie').value;
      const spinPct  = parseFloat(document.getElementById('spin').value)      || 0;

      // a) decompose wind into head/tail & cross components
      const rad       = angleDeg * Math.PI/180;
      const headComp  = windSp * Math.cos(rad);     // + = headwind, – = tailwind
      const crossComp = windSp * Math.sin(rad);     // + pushes right, – pushes left

      // b) yard adjustments
      const headAdj = headComp >= 0
        ? (dist/200) * headComp
        : -(dist/250) * headComp;
      const elevFt   = parseFloat(elevStr);
      const elevAdj  = isNaN(elevFt) ? 0 : elevFt/3;  // 3 ft ≈ 1 yd
      const target   = dist + headAdj + elevAdj;

      // c) pick club
      let best = { club:null, yard:0 };
      // find smallest yard ≥ target
      Object.keys(clubData).forEach(club => {
        const yd = getSpinDistance(club, spinPct, lie);
        if (yd >= target && (best.club===null || yd < best.yard)) {
          best = { club, yard: yd };
        }
      });
      // if none can reach, pick the longest
      if (!best.club) {
        Object.keys(clubData).forEach(club => {
          const yd = getSpinDistance(club, spinPct, lie);
          if (!best.club || yd > best.yard) {
            best = { club, yard: yd };
          }
        });
      }

      // d) power%
      let power = (target / best.yard) * 100;
      power = Math.min(100, Math.max(0, power)).toFixed(0);

      // e) grid moves
      const yardsCross = (dist/125) * Math.abs(crossComp);
      const grids      = yardsCross / 4;
      let gridText = '';
      if (grids > 0) {
        const dir = crossComp > 0 ? 'right' : 'left';
        gridText = `${(grids%1===0 ? grids : grids.toFixed(1))} grids ${dir}`;
      }

      // f) render
      document.getElementById('clubResult').textContent  = `▶ Club: ${best.club}`;
      document.getElementById('powerResult').textContent = `▶ Power: ${power}%`;
      document.getElementById('spinResult').textContent  = `▶ Spin: ${spinPct}%`;
      document.getElementById('adjDistResult').textContent =
        `▶ Adjusted Dist.: ${target.toFixed(1)} yd`;
      document.getElementById('gridResult').textContent =
        gridText ? `▶ Grid Move: ${gridText}` : '';
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
